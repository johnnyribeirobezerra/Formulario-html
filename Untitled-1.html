<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/CSS" href="formulario.css"> 
   

    <title> Cadastro </title>
  </head>
  <body>
    <div class="campo">
      <h1 id="titulo">Cadastro de Devs</h1>
      <p id="subtitulo">Complete as informações</p>
      <br />
    </div>
    <form>
      <fieldset class="grupo">
        <div class="campo">
            <label for="nome"><strong>Nome</strong> </label>
            <input type=" text" name="nome" id="nome" required> 
        </div>

        <div class="campo">
            <label for="sobrenome"><strong>Sobrenome</strong> </label>
            <input type=" text" name="Sobrenome" id="sobrenome" > 

        </div>
  
      </fieldset>

      <div class="campo">

        <label for="email"> <strong>Email</strong></label>
        <input type=" email" name="email" id="email" > 

      </div>

      <div class="campo">
        <label><strong>De qual lado da aplicaçao voçê desenvolve ?</strong> </label>
        <label>
            <input type="radio" name="devweb" value="frontend" checked > Front-end
        </label>
        <label>
            <input type="radio" name="devweb" value="backend"> Back-end
        </label>
        <label>
            <input type="radio" name="devweb" value="fullstack"> Fullstack
        </label>
      </div>

      <div class="campo">
        <label for="Senerioridade"> <strong>Senerioridade</strong></label>
        <select  id="Senerioridade">
            <option selected disabled value=""> Selecione</option>
            <option> Junior</option>
            <option> pleno</option>
            <option> senior</option>
        </select>    
      </div>

      <fieldset class="grupo">
        <div id="check">
            <label> <strong>Selecione as tecnologias que utiliza</strong></label><br><br>
            <input type="checkbox" id="tecnologia" value="HTML">
            <label for="tecnologia">HTml</label>
            <input type="checkbox" id="tecnologia" value="CSS">
            <label for="tecnologia2">CSS</label>
            <input type="checkbox" id="tecnologia" value="Javascript">
            <label for="tecnologia3">Javascript</label>
            <input type="checkbox" id="tecnologia" value="PHPL">
            <label for="tecnologia4">PHP</label>
            <input type="checkbox" id="tecnologia" value="C#">
            <label for="tecnologia5">C#</label>
            <input type="checkbox" id="tecnologia" value="Python">
            <label for="tecnologia6">Python</label>
            <input type="checkbox" id="tecnologia" value="Java">
            <label for="tecnologia7">Java</label>
        </div>
      </fieldset>

      <div class="campo">
        <br>
        <label for="experiencia"><strong>Conte um pouco mais da sua experiência: </strong></label>
        <textarea rows="6" style="width: 26em" id="experiencia" name="experiencia"></textarea>
    </div>

    <button class="botao" type="submit" onsubmit="">Concluído</button>            







    </form>
  </body>
</html>
